<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat|Quicksand"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css"
    />
    <link rel="stylesheet" type="text/css" href="44minutes.css" />
    <title>CSS In 44 Minutes</title>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"
    ></script>
  </head>
  <body>
    <div class="wallpaper"></div>
    <div class="content">
      <aside class="side">
        <figure class="picture">
          <div class="picture-shadow"></div>
          <img
            id="pictureImage"
            class="picture-image"
            src="../../../media/bird.jpg"
            srcset="
              ../../../media/bird.jpg 1x,
              ../../../media/bird.jpg 2x,
              ../../../media/bird.jpg 3x
            "
            alt="Portrait of a bird"
            width="320"
            height="320"
          />
        </figure>
      </aside>
      <main class="about">
        <h1 class="name">Hi, I'm Alex Jefferson</h1>
        <p class="job">Tech recruiter</p>
        <hr class="hr" />
        <div class="description">
          <p>
            I spend my time traveling the world, helping startups and tech
            businesses hire the best people.
          </p>
        </div>
        <div class="contact">
          <ul class="social">
            <li>
              <a><i class="fab fa-twitter"></i></a>
            </li>
            <li>
              <a><i class="fab fa-github"></i></a>
            </li>
            <li>
              <a><i class="fab fa-linkedin"></i></a>
            </li>
          </ul>
          <a class="button" href="mailto:youremail@example.com">
            Get in touch
          </a>
        </div>
      </main>
    </div>
  </body>
</html>
